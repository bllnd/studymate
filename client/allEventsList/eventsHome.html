<div class="createEvent" ng-controller="createEventCtrl">
  <form ng-submit="sendEvent()">
    Topic: <input type="text" ng-model="event.topic" required></input><br>
    Place:<input type="text" ng-model="event.place" required></input><br>
    Date:<input type="date" ng-model="event.date" required min="{{currentDate | date: 'yyyy-MM-dd'}}"></input><br>
    <input type="time" ng-model="event.time"></input><br>
    <button>Add</button>
  </form>
</div>

<div class="allEvents" ng-controller="eventsListCtrl">
  <div class="indivEvent" ng-repeat="event in data">
    Topic:<div class="topic">{{event.topic}}</div><br>
    Place:<div class="place">{{event.place}}</div><br>
    Date:<div class="date">{{event.date}}</div><br>
    Time:<div class="time">{{event.time}}</div><br>
    Guests:<div class="guest">{{event.guests}}</div><br>
  </div>
</div>
