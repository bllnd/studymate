<!-- NAV BAR -->
<ul class="navbar" ng-controller="eventsListCtrl">
  <li><a id="active" href="#/eventsHome">Home</a></li>
  <li ng-click="signout()"><a href="#/signin">Logout</a></li>
</ul>

<div class="createEvent" ng-controller="createEventCtrl">
  <form ng-submit="sendEvent()">
    Topic: <input type="text" ng-model="event.topic" required></input><br>
    Place:<input type="text" ng-model="event.place" required></input><br>
    Date:<input type="date" ng-model="event.date" required min="{{currentDate | date: 'yyyy-MM-dd'}}"></input><br>
    Time:<input type="time" ng-model="event.time"></input><br>
    <button>Add</button>
  </form>
</div>

<div class="allEvents" ng-controller="eventsListCtrl">
  <div class="indivEvent" ng-repeat="event in data | orderBy:'datetime'">
    <div class="topic">Topic:{{event.topic}}</div><br>
    <div class="place">Place:{{event.place}}</div><br>
    <div class="date">Date:{{event.formatted}}
    <button ng-click="eventJoin(event)">Join</button></div><br>
    <div class="guest">Attendees:{{$scope.event.token}}</div><br>
  </div>
</div>
